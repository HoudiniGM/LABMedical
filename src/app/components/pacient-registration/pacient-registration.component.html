<section class="d-flex flex-column p-3 text-center">
    <h2>Preencha os campos para cadastrar</h2>
    <form>
        <div class="d-flex flex-wrap gap-3 justify-content-around">
            <div class="d-flex justify-content-between col-12">
                <h3>IDENTIFICAÇÃO</h3>

                <div>
                    <button class="btn btn-outline-primary">EDITAR</button>
                    <button class="btn btn-outline-secondary">DELETAR</button>
                    <button class="btn btn-outline-success">SALVAR</button>
                </div>
            </div>

            <div class="col-3">
                <label for="form-full-name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="form-full-name">
            </div>
            <div class="col-3">
                <label for="form-genero" class="form-label">Gênero</label>
                <select class="form-control" id="form-genero">
                    <option value="0">Selecione</option>
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="col-3">
                <label for="form-nascimento" class="form-label">Nascimento</label>
                <input type="date" class="form-control" id="form-nascimento">
            </div>
            <div  class="col-3">
                <label for="form-cpf" class="form-label">CPF</label>
                <input type="number" class="form-control" id="form-cpf">
            </div>
            <div class="col-3">
                <label for="form-rg" class="form-label">RG</label>
                <input type="number" class="form-control" id="form-rg">
            </div>
            <div class="col-3">
                <label for="form-estado-civil" class="form-label">Estado Civil</label>
                <select id="form-estado-civil" class="form-control">
                    <option selected>&blacktriangledown; Selecione</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                </select>
            </div>
            <div class="col-3">
                <label for="form-telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="form-telefone">
            </div>
            <div class="col-3">
                <label for="form-email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="form-email">
            </div>
            <div class="col-3">
                <label for="form-naturalidade" class="form-label">Naturalidade</label>
                <select id="form-naturalidade" class="form-control">
                    <option selected>&blacktriangledown; Selecione</option>
                    <option value="brasileiro nato">Brasileiro Nato</option>
                    <option value="brasileiro naturalizado">Brasileiro Naturalizado</option>
                    <option value="estrangeiro">Estrangeiro</option>
                </select>
            </div>
        </div>

        <hr>

        <div class="d-flex flex-wrap gap-3 justify-content-around">
            <h3 class="col-12">CONVÊNIO</h3>

            <div class="col-3">
                <label for="form-convenio" class="form-label">Convênio</label>
                <input type="text" class="form-control" id="form-convenio">
            </div>

            <div class="col-3">
                <label for="form-num-carteira" class="form-label">Número da Carteira</label>
                <input type="number" class="form-control" id="form-num-carteira">
            </div>

            <div class="col-3">
                <label for="form-validade" class="form-label">Validade</label>
                <input type="date" class="form-control" id="form-validade">
            </div>
        </div>

        <hr>

        <div class="d-flex flex-wrap gap-3 justify-content-around">
            <h3 class="col-12">DADOS DE ENDEREÇO</h3>

            <div class="col-3">
                <label for="form-cep" class="form-label">CEP</label>
                <input type="number" class="form-control" id="form-cep">
            </div>

            <div class="col-3">
                <label for="form-cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="form-cidade">
            </div>

            <div class="col-3">
                <label for="form-estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="form-estado">
            </div>

            <div class="col-3">
                <label for="form-logradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="form-logradouro">
            </div>

            <div class="col-3">
                <label for="form-numero" class="form-label">Número</label>
                <input type="number" class="form-control" id="form-numero">
            </div>

            <div class="col-3">
                <label for="form-complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="form-complemento">
            </div>

            <div class="col-3">
                <label for="form-bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="form-bairro">
            </div>

            <div class="col-3">
                <label for="form-referencia" class="form-label">Ponto de Referência</label>
                <input type="text" class="form-control" id="form-referencia">
            </div>
        </div>
    </form>

</section>
