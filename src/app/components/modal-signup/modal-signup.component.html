<div class="modal fade" id="modal-signup">
    <div class="modal-dialog">
        <form [formGroup]="form" (ngSubmit)="submit(form)" class="modal-content">
            <div class="modal-body">
                <div>
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" class="form-control" formControlName="nome">
                    <p *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="text-danger bg-danger bg-opacity-25">Campo obrigatório</p>
                </div>
                <div>
                    <label for="cadastro-email" class="form-label">E-mail</label>
                    <input type="email" id="cadastro-email" class="form-control" placeholder="example@gmail.com" formControlName="email">
                    <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger bg-danger bg-opacity-25">E-mail inválido</p>

                </div>
                <div>
                    <label for="cadastro-senha" class="form-label">Senha</label>
                    <input type="password" id="cadastro-senha" class="form-control" formControlName="senha">
                    <p *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched" class="text-danger bg-danger bg-opacity-25">A senha precisa ter mais de 8 caracteres</p>

                </div>
                <div>
                    <label for="confirm-senha" class="form-label">Confirmar senha</label>
                    <input type="password" id="confirm-senha" class="form-control" formControlName="confirmSenha">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-success" [disabled]="form.invalid">Confirmar</button>
            </div>
        </form>
    </div>
</div>
