<section class="d-flex flex-column p-3 text-center gap-5">
    <h2>Encontre o paciente</h2>
    <div class="d-flex gap-3">
        <input #inputPaciente type="text" class="form-control" placeholder="Digite a ID ou o nome do paciente">
        <button class="btn btn-outline-primary" (click)="selecionarPaciente()">游댌</button>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="d-flex flex-wrap gap-3 justify-content-between">
        <div class="d-flex justify-content-between col-12">
            <div class="btn-group gap-2">
                <button class="btn btn-primary">EDITAR</button>
                <button class="btn btn-secondary">DELETAR</button>
                <button type="submit" class="btn btn-success">SALVAR</button>
            </div>
            <h3 *ngIf="encontrado">Exame de {{pacienteSelecionado['dados']['nome']}}</h3>
        </div>

        <div class="col-6">
            <label for="form-exame" class="form-label">Nome do Exame</label>
            <input type="text" class="form-control" id="form-exame" formControlName="exame">
            <p *ngIf="form.get('exame')?.invalid && form.get('exame')?.touched" class="alert-danger">Necess치rios 8 a 64 caracteres</p>
        </div>
        <div class="col-2">
            <label for="form-data-exame" class="form-label">Data do Exame</label>
            <input type="date" class="form-control" id="form-data-exame" formControlName="dataExame">
            <p *ngIf="form.get('dataExame')?.invalid && form.get('dataExame')?.touched" class="alert-danger">Campo obrigat칩rio</p>
        </div>
        <div class="col-2">
            <label for="form-hora-exame" class="form-label">Hora do Exame</label>
            <input type="time" class="form-control" id="form-hora-exame" formControlName="horaExame">
            <p *ngIf="form.get('horaExame')?.invalid && form.get('horaExame')?.touched" class="alert-danger">Campo obrigat칩rio</p>
        </div>
        <div class="col-5">
            <label for="form-tipo-exame" class="form-label">Tipo do Exame</label>
            <input type="text" class="form-control" id="form-tipo-exame" formControlName="tipoExame">
            <p *ngIf="form.get('tipoExame')?.invalid && form.get('tipoExame')?.touched" class="alert-danger">Necess치rios 4 a 32 caracteres</p>
        </div>
        <div class="col-5">
            <label for="form-laboratorio" class="form-label">Laborat칩rio</label>
            <input type="text" class="form-control" id="form-laboratorio" formControlName="laboratorio">
            <p *ngIf="form.get('laboratorio')?.invalid && form.get('laboratorio')?.touched" class="alert-danger">Necess치rios 4 a 32 caracteres</p>
        </div>
        <div class="col-12">
            <label for="form-url" class="form-label">URL do Documento do Exame</label>
            <input type="url" class="form-control" id="form-precaucoes" formControlName="url">
        </div>
        
        <div class="col-12">
            <label for="form-resultado" class="form-label">Resultado do Exame</label>
            <textarea class="form-control" rows="8" formControlName="resultado"></textarea>
            <p *ngIf="form.get('resultado')?.invalid && form.get('resultado')?.touched" class="alert-danger">Necess치rios 16 a 1024 caracteres</p>
        </div>
    </form>
</section>
