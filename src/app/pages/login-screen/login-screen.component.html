<div class="d-flex" id="div-pai">
    <img class="col-5" src="https://img.freepik.com/vetores-gratis/ilustracao-do-conceito-abstrato-de-cartao-inteligente-de-saude_335657-3843.jpg?w=740&t=st=1673811541~exp=1673812141~hmac=46efa93049bc390c79ee00e84534e99beeae5d14faa3ba49989bcc4658e191d1" alt="img">
    <div class="vstack p-5 gap-3 bg-secondary bg-opacity-25">
        <div class="d-flex gap-2 justify-content-end align-items-center">
            <label for="criar-conta" >NÃ£o possui uma conta?</label>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-signup">Criar Conta</button>
        </div>

        
        <form [formGroup]="form" (ngSubmit)="login(form)" class="justify-content-center p-5 gap-3 card">
            <h1>LOGIN</h1>

            <div class="row">
                <label for="form-email" class="form-label">E-mail</label>
                <input formControlName="email" type="email" id="form-email" class="form-control">
            </div>

            <div class="row">
                <label for="form-senha" class="form-label">Senha</label>
                <input formControlName="senha" type="password" id="form-senha" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
            <p>Esqueceu a senha? <a data-bs-toggle="modal" data-bs-target="#modal-forgot-password" class="link" role="button">Clique aqui</a></p>
        </form>

        <app-modal-forgot-password></app-modal-forgot-password>
        <app-modal-signup></app-modal-signup>
    </div>
</div>
